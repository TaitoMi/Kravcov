<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="utf-8">
	<title>OptimizedHTML 4</title>
	<meta name="description" content="">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<meta property="og:image" content="path/to/image.jpg">
	<link rel="icon" href="img/favicon/favicon.ico">
	<link href="https://fonts.googleapis.com/css?family=PT+Sans|PT+Serif" rel="stylesheet">
	<link rel="stylesheet" href="css/main.min.css">
</head>
<body>
		<header class="header">
				<div class="container">
					<div class="header-content">
							<a href="#"><img src="img/logo.png" alt="" class="header-content__logo"></a>
							
					</div>
				</div>
		</header>
		<section class="block-form">
				<div class="container">
					<a href="index.html" class="back">/ Вернуться</a>
					<form action="#" class="form">
						<h2>Заполните форму</h2>
						<input id="name" class="name_p" type="text" >
						<label for="name" class="name">Имя</label>
						<input id="email" class="email_p" type="text" >
						<label for="email" class="email">Почта</label>
						<textarea name="" class="message_p" id="message" cols="30" rows="10"></textarea>
						<label for="message" class="message">Сообщение</label>
						<button>Отправить</button>
					</form>
				</div>
			</section>
</body>
</html>
